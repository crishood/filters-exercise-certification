
@for (q of data().questions; track q; let i = $index) {
  <app-question [question]="q"
    [userAnswer]="data().answers[i]" [correctAnswer]="q.correct_answer">
  </app-question>
}
<div>
  SCORE: {{data().score}} OUT OF 5
</div>
<div>
  <button class="inverse large" routerLink="/">
    Create a new quiz
  </button>
</div>
